<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Odin-Tac-Toe</title>
  </head>
  <body>
    <div class="board">
      <button type="button" class="cell"></button>
      <button type="button" class="cell"></button>
      <button type="button" class="cell"></button>
      <button type="button" class="cell"></button>
      <button type="button" class="cell"></button>
      <button type="button" class="cell"></button>
      <button type="button" class="cell"></button>
      <button type="button" class="cell"></button>
      <button type="button" class="cell"></button>
    </div>
    <div class="interface">
      <button id="new-game">New Game</button>
      <h2 class="result"></h2>
    </div>
    <div class="settings-screen">
      <div class="player-card">
        <h3>Player 1</h3>
        <form class="player-form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
          <fieldset>
            <legend>Sign</legend>
            <label for="sign-x">X</label>
            <input
              type="radio"
              name="player-sign"
              id="sign-x"
              value="x"
              required
            />
            <label for="sign-o">O</label>
            <input
              type="radio"
              name="player-sign"
              id="sign-o"
              value="o"
              required
            />
          </fieldset>
          <fieldset>
            <legend>Player type</legend>
            <label for="type-human">Human</label>
            <input
              type="radio"
              name="player-type"
              id="type-human"
              value="human"
              required
            />
            <label for="type-ai">AI</label>
            <input
              type="radio"
              name="player-type"
              id="type-ai"
              value="ai"
              required
            />
          </fieldset>
          <button type="submit">Confirm</button>
        </form>
      </div>
      <div class="player-card">
        <h3>Player 2</h3>
        <form class="player-form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
          <fieldset>
            <legend>Sign</legend>
            <label for="sign-x">X</label>
            <input
              type="radio"
              name="player-sign"
              id="sign-x"
              value="x"
              required
            />
            <label for="sign-o">O</label>
            <input
              type="radio"
              name="player-sign"
              id="sign-o"
              value="o"
              required
            />
          </fieldset>
          <fieldset>
            <legend>Player type</legend>
            <label for="type-human">Human</label>
            <input
              type="radio"
              name="player-type"
              id="type-human"
              value="human"
              required
            />
            <label for="type-ai">AI</label>
            <input
              type="radio"
              name="player-type"
              id="type-ai"
              value="ai"
              required
            />
          </fieldset>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
