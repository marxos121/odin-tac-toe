<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    
    <title>Odin-Tac-Toe</title>
  </head>
  <body>
    <span id="settings"><object data="assets/cogwheel.svg"></object></span>
    <div class="content">
      <div class="board">
        <button type="button" class="cell"></button>
        <button type="button" class="cell"></button>
        <button type="button" class="cell"></button>
        <button type="button" class="cell"></button>
        <button type="button" class="cell"></button>
        <button type="button" class="cell"></button>
        <button type="button" class="cell"></button>
        <button type="button" class="cell"></button>
        <button type="button" class="cell"></button>
      </div>
      <div class="interface">
        <button id="new-game">New Game</button>
        <h2 class="result"></h2>
      </div>
    </div>
    <div id="settings-screen" class="invisible">
      <div class="player-card">
        <h3>Player 1 (O)</h3>
        <form class="player-form" data-player="0">
          <div>
            <label for="name-1">Name</label>
            <input type="text" name="name" id="name-1" required />
          </div>
          <!--
          <fieldset>
            <legend>Sign</legend>
            <label for="sign-x-1">X</label>
            <input
              type="radio"
              name="player-sign"
              id="sign-x-1"
              value="x"
              required
            />
            <label for="sign-o-1">O</label>
            <input
              type="radio"
              name="player-sign"
              id="sign-o-1"
              value="o"
              required
            />
          </fieldset>-->
          <fieldset>
            <legend>Player type</legend>
            <span>
              <input
                type="radio"
                name="player-type"
                id="type-human-1"
                value="human"
                required
              />
              <label for="type-human-1">Human</label>
            </span>
              <span>
              <input
                type="radio"
                name="player-type"
                id="type-ai-1"
                value="ai"
                required
              />
              <label for="type-ai-1">AI</label>
            </span>
          </fieldset>
          <button type="submit">Confirm</button>
        </form>
      </div>
      <div class="player-card">
        <h3>Player 2 (X)</h3>
        <form class="player-form" data-player="1">
          <div>
            <label for="name-2">Name</label>
            <input type="text" name="name" id="name-2" required />
          </div>
          <!--
          <fieldset>
            <legend>Sign</legend>
            <label for="sign-x-2">X</label>
            <input
              type="radio"
              name="player-sign"
              id="sign-x-2"
              value="x"
              required
            />
            <label for="sign-o-2">O</label>
            <input
              type="radio"
              name="player-sign"
              id="sign-o-2"
              value="o"
              required
            />-->
          </fieldset>
          <fieldset>
            <legend>Player type</legend>
            <span>
            <input
              type="radio"
              name="player-type"
              id="type-human-2"
              value="human"
              required
            />
            <label for="type-human-2">Human</label>
          </span>
            <span>
              <input
                type="radio"
                name="player-type"
                id="type-ai-2"
                value="ai"
                required
              />
            <label for="type-ai-2">AI</label></span>
          </fieldset>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
